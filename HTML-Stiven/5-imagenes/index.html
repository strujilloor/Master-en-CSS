<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Imagenes en HTML</h2>
        <!-- etiqueta imagen -->
        <!-- alt: texto alternativo -->
        <!-- title: popup al pasar el mouse por la imagen -->
        <!-- src: utilizar la ruta relativa -->
        <!-- width y height: anchura y altura de la img, 
            lo correcto es cambiar una de las dos opciones para que la imagen no se deforme -->
        <img 
            src="imagenes/gato.jpg" 
            alt="Imagen de un gato" 
            title="Foto de gato" 
            width="255px"
            height="300px"
        />
    
</body>
</html>
