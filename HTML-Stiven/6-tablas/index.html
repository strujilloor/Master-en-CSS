<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi primera web</title>
</head>
<body>

    <h1>Titulo de mi web</h1> 

    <h3>Tablas</h3>

    <table border="1"> <!-- tabla -->
        <tr> <!-- fila -->
            <!-- encabezado de la tabla -->
            <th>Nombre</th> <!-- columna -->
            <th>Apellidos</th> <!-- en negrita -->
            <th>Pais</th>
        </tr>
        <tr> <!-- fila -->
            <td>Stiven</td> <!-- columna -->
            <td>Trujillo</td>
            <td>Colombia</td>
        </tr>
        <tr> <!-- fila -->
            <td>Kevin</td> <!-- columna -->
            <!-- colspan: expandir la columna, 
                cuántas columnas yo quiera -->
            <td colspan="2">Lopez</td> 
            <!-- va a tener un tamaño de 2 columnas--> 
        </tr>
    </table>
    
</body>
</html>
